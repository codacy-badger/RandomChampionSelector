apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.spiderbiggen.randomchampionselector"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

android.defaultConfig.vectorDrawables.useSupportLibrary = true

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:appcompat-v7:$sup_lib_version"
    implementation "com.android.support:support-v4:$sup_lib_version"
    implementation 'com.google.code.gson:gson:2.8.2'

    implementation "com.android.support:recyclerview-v7:$sup_lib_version"
    implementation "com.android.support:cardview-v7:$sup_lib_version"

    implementation "android.arch.persistence.room:runtime:1.0.0"
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
}






buildscript {
    ext.sup_lib_version = '26.1.0'
}